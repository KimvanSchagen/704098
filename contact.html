        <main>
            <section id="contactContent">
                <h1>Contact information</h1>
                <p>E-mail address: 704098@student.inholland.nl</p>
                <p>Telephone number: 06 28 84 49 91</p>
                <h1>Contact us</h1>
                <form method="post">
                    <fieldset>                        
                        <legend>Personal Detials</legend>
    
                        <fieldset>
                            <legend>Title</legend>
                            <label for="visitorTitle-mr">Mr</label>
                            <input id="visitorTitle-mr" type="radio" name="title" value="mr"/>
                            <label for="visitorTitle-mrs">Mrs</label>
                            <input id="visitorTitle-mrs" type="radio" name="title" value="mrs"/>
                            <label for="visitorTitle-other">Other</label>
                            <input id="visitorTitle-other" type="radio" name="title" value="other"/>
                        </fieldset>                    
    
                        <label for="visitorName">Name</label>
                        <input id="visitorName" type="text" name="name" required="required"/>
    
                        <label for="email">E-Mail</label>
                        <input id="email" type="email" name="email" required="required"/>
    
                        <label for="telephone">Telephone number</label>
                        <input id="telephone" type="tel" name="telephone"/>
    
                        <label for="website">Your website address</label>
                        <input id="website" type="url" name="website"/>
                    </fieldset>
    
                    <fieldset>
                        <legend>Message: </legend>
                        <label for="message"></label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </fieldset>
                    <input type="submit" value="Submit"/>
                </form>
            </section>
            
            <aside id="asideContact">
                <a href="https://www.inholland.nl/"><img src="img/smartGoggles.png" alt="Smart Goggles" title="Go to InHolland"/></a>
